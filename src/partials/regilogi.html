                            type="email"
                            id="loginEmail"
                            class="form-control form-style"
                            placeholder="Your Email"
                            autocomplete="off"
                            required
                          />

                            ></label
                          >
                        </div>

                        <!-- Password input -->

                          <input

                            id="loginPassword"

                            placeholder="Your Password"
                            autocomplete="off"
                            required
                          />

                            ></label
                          >

                        <div class="row mb-4">
                          <div class="col-md-6 d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-3 mb-md-0 form-group">
                              <input
                                class="form-check-input form-style"
                                type="checkbox"
                                value=""
                                id="loginCheck"
                                checked
                              />

                              </label>
                            </div>
                          </div>

                </div>
              </div>

                  <div class="card-back">
                    <div class="center-wrap">
                      <div class="register">
                        <div class="tab-content">
                          <div
                            class="tab-pane fade show active form-style"
                            id="pills-register"
                            role="tabpanel"
                            aria-labelledby="tab-register"
                          >
                            <h3 class="text-center mb-4 mt-3">
                              Registration Form
                            </h3>
                            <div id="registerError" class="alert alert-danger">
                              <p class="text-center">&nbsp;</p>
                            </div>
                            <form id="registerForm">
                              <!-- Username input -->
                              <div class="form-outline mb-4 form-group">
                                <input
                                  type="text"
                                  id="registerUsername"
                                  class="form-control form-style"
                                  placeholder="Your Username"
                                  autocomplete="off"
                                  required
                                />
                                <label class="form-label" for="registerUsername"
                                  ></label
                                >
                              </div>

                              <!-- Email input -->
                              <div class="form-outline mb-4 form-group">
                                <input
                                  type="email"
                                  id="registerEmail"
                                  class="form-control form-style"
                                  placeholder="Your Email"
                                  autocomplete="off"
                                  required
                                />
                                <label class="form-label" for="registerEmail"
                                  ></label
                                >
                              </div>

                              <!-- Password input -->
                              <div class="form-outline mb-4 form-group">
                                <input
                                  type="password"
                                  id="registerPassword"
                                  class="form-control form-style"
                                  placeholder="Your Password"
                                  autocomplete="off"
                                  required
                                />
                                <label class="form-label" for="registerPassword"
                                  ></label
                                >
                              </div>

                              <!-- Repeat Password input -->
                              <div class="form-outline mb-4 form-group">
                                <input
                                  type="password"
                                  id="registerRepeatPassword"
                                  class="form-control form-style"
                                  placeholder="Repeat password"
                                  autocomplete="off"
                                  required
                                />
                                <label
                                  class="form-label"
                                  for="registerRepeatPassword"
                                  ></label
                                >
                              </div>

                              <!-- Submit button -->
                              <button
                                type="submit"
                                class="btn btn-primary btn-block mb-3"
                              >
                                Register
                              </button>
                            </form>
                          </div>
